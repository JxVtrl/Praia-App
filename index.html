<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon/coconut.ico" type="image/x-icon">
    <title>Praiano</title>
</head>
<body>
    <div id="mobile" style="background-image: url(https://i.pinimg.com/564x/4d/ce/3a/4dce3afd7081e79063132aa7a16902e0.jpg)">
        <main>
            <nav id="menu">
                <div id="img-container">
                    <img id="img-perfil" src="https://studiosol-a.akamaihd.net/letras/215x215/fotos/0/f/5/b/0f5b607d896de151a9d739b6dc2456e0.jpg">
                </div>

                <ul id="menu-lista">
                    <li class="lista active">
                        <a href="#">
                            <span class="title-menu">Hoje</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="barracas.html">
                            <span class="title-menu">Barracas</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="title-menu">Esportes</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <header>
                    <div id="hora-atual">
                        <span id="horas"></span>:<span id="minutos"></span>
                    </div>
                    <div id="header-icons">
                        <ion-icon class="icone" name="search-outline"></ion-icon>
                        <ion-icon class="icone" name="map-outline"></ion-icon>
                    </div>
                </header>
                
                <div id="main-information">
                    <div id="title">
                        <h1 id="title-home">
                            <span id="bomdia"></span> João.</br>
                            <span id="cidade"></span>
                        </h1>
                        <div id="tempo-container">
                            <div id="icone-tempo-container"></div>
                            <span id="descricao-tempo"></span>
                            </br>
                            <p id="vento">Vento:
                                <span id="vento-velo"></span> km/h
                            </p>
                        </div>
                    </div>
                    <div id="informacoes-container">
                        <section class="section-informacoes">
                    
                            <div class="informacoes">
                                <div class="icone-info">
                                    <i class="large material-icons">filter_drama</i>
                                </div>
                                <p class="sensacao-temp-title">Temperatura</p>
                                <p class="info"><span id="temp-atual"></span> °C</p>
                                <p class="temp-minmax">
                                    <sup>
                                        <small>Min.: </small>
                                        <span id="temp-minima"></span> °C
                                        <small>Máx.:</small>
                                        <span id="temp-maxima"></span> °C
                                    </sup>
                                </p>
                                <div id="info-temp">
                                    <div>
                                        <p class="pressao-umidade-title">Pressão</p>
                                        <p class="info-title"><span id="pressao" ></span> hPa</p>
                                    </div>
                                    </br>
                    
                                    <div>
                                        <p class="pressao-umidade-title">Umidade</p>
                                        <p class="info-title"><span id="umidade"></span>%</p>
                                    </div>
                                </div>
                    
                    
                            </div>
                        </section>
                        <section class="section-informacoes">
                            <div class="informacoes">
                                <div class="icone-info">
                                    <i class="large material-icons">beach_access</i>
                                </div>
                                <p class="sensacao-temp-title">Sensação Térmica</p>
                                <p class="info"><span id="sensacao"></span> °C</p>
                                </br>
                                <div id="horas-container">
                                    <div>
                                        <p class="nascer-por-sol-title">Nascer do Sol</p>
                                        <div class="hora-sol">
                                            <span id="nascer-sol-hora"></span>:<span id="nascer-sol-minuto"></span>
                                        </div>
                                    </div>
                                    </br>
                                    <div>
                                        <p class="nascer-por-sol-title">Pôr do Sol</p>
                                        <div class="hora-sol">
                                            <span id="por-sol-hora"></span>:<span id="por-sol-minuto"></span>
                                        </div>
                                    </div>
                                </div>
                                </br>
                            </div>
                        </section>
                    </div>
                </div>



            </div>

        </main>
        <footer>
            <div><ion-icon name="home-outline" class="icone"></ion-icon></div>
            <div><ion-icon name="bookmark-outline" class="icone"></ion-icon></div>
            <div><ion-icon name="scan-outline" class="icone"></ion-icon></div>
            <div><ion-icon name="person-outline" class="icone"></ion-icon></div>
        </footer>
    </div>

    
    <script src="script_index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
